# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main","production" ]
  pull_request:
    branches: [ "main","production" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USER_NAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_NAME_TAG }}:grocery-shop-server
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_HUB_NAME_TAG }}:grocery-shop-server
    - name: Deploy to EC2 instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.EC2_HOST}}
        username: ${{secrets.EC2_USER_NAME}}
        key: ${{secrets.EC2_PRIVATE_KEY}}
        script: |
          echo "SSH connection successful"
          docker stop grocery-shop || true
          docker rm grocery-shop || true
          docker pull ${{ secrets.DOCKER_HUB_NAME_TAG }}:grocery-shop-server
          run: docker-compose  up --build
          - name: Check running containers
          run: docker ps -a
        
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      env:
          GITHUB_TOKEN: ${{ secrets.GIT_HUB_GROCERY_STORE }} 
